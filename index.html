<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundboard</title>
<style>
    body {
        background-color: #3498db; /* Blue background */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    #container {
        text-align: center;
        margin-top: 50px;
    }

    h1 {
        color: #fff; /* White title text */
    }

    .sound-button {
        background-color: transparent; /* Transparent button */
        border: 2px solid #ff6600; /* Orange outline */
        color: #ff6600; /* Orange text */
        padding: 15px 30px; /* Increased padding for larger button */
        font-size: 18px; /* Increased font size */
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s, color 0.3s;
        position: absolute; /* Position absolute for manual positioning */
        left: 20px; /* Adjust left position */
        border-radius: 20px; /* Rounded edges */
    }

    .sound-button:hover {
        background-color: #ff6600; /* Orange background on hover */
        color: #fff; /* White text on hover */
    }

    /* Additional button styles */
    .sound-button:nth-child(2) {
        top: 200px; /* Adjust top position */
    }

    /* Add more styles for additional buttons as needed */
</style>
</head>
<body>
    <div id="container">
        <h1>Soundboard</h1>
        <button class="sound-button" onclick="playSound('sound1.mp3')">Sound Button 1</button>
        <button class="sound-button" onclick="playSound('sound2.mp3')" style="top: 200px;">Sound Button 2</button>
        <!-- Add more buttons here -->
    </div>

    <!-- Script to play sound -->
    <script>
        function playSound(soundFile) {
            var audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
